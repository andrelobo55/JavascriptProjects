<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script!</title>
    <!-- INÍCIO CSS -->
    <style>
        /* Muda a cor do body inteiro */
        body{
            background-color: rgb(177, 62, 192);
            color: rgb(226, 223, 223);
            font: normal 20pt Arial;
        }
        /* Muda a cor apenas do título h1 */
        h1{
            color: rgb(223, 158, 73);
        } 
    </style>
    <!-- FIM CSS-->
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <!-- INÍCIO do Javascript-->
    <script>
        // Caixa de pergunta;
        var nome = window.prompt('Qual é o seu nome?\n'); // 'nome' recebe o que o nome que o usuário digitar;
        window.alert("É um prazer te conhecer, " + nome + "!"); // Mostra a mensagem com o nome gravado;
    </script>
    <!-- FIM do Javascript-->
</body>
</html>
