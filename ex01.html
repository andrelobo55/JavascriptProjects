<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script!</title>
    <!-- INÍCIO CSS -->
    <style>
        /* Muda a cor do body inteiro */
        body{
            background-color: rgb(177, 62, 192);
            color: rgb(226, 223, 223);
            font: normal 20pt Arial;
        }
        /* Muda a cor apenas do título h1 */
        h1{
            color: rgb(223, 158, 73);
        } 
    </style>
    <!-- FIM CSS-->
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <!-- INÍCIO do Javascript-->
    <script>
        /* Mostra mensagem na tela antes de carregar página. */
        window.alert('Minha primeira mensagem!\n');
        /* Mensagem de pergunta, em que o usuário deverá clicar em ok ou cancelar. */
        window.confirm('Está gostando de Javascript?\n');
        /* Usuário digita seu nome no console. */
        window.prompt('Qual é o seu nome?\n');
    </script>
    <!-- FIM do Javascript-->
</body>
</html>
